<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Illusive Fitness</title>
    <link href="illusive.css"
        type="text/css"
        rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="illusiveheader">Illusive<span id="fitnessheader">Fitness</span></h1>
            <a href="support.html">
                <h3 id="support">Support</h3>
            </a>
        </header>
        <div id="muscles">
            <!-- Front Body Pics -->
            <img id="background" src="pics/malebody.png">
            <img id="front-trap-a" src="pics/frontbody/lefttrap.png" onclick="showPopup(this.id)">
            <img id="front-trap-b" src="pics/frontbody/righttrap.png" onclick="showPopup(this.id)">
            <img id="front-delt-a" src="pics/frontbody/leftdeltoid.png" onclick="showPopup(this.id)">
            <img id="front-delt-b" src="pics/frontbody/rightdeltoid.png" onclick="showPopup(this.id)">
            <img id="pecs" src="pics/frontbody/pecs.png" onclick="showPopup(this.id)">
            <img id="left-bicep" src="pics/frontbody/leftbicep.png" onclick="showPopup(this.id)">
            <img id="right-bicep" src="pics/frontbody/rightbicep.png" onclick="showPopup(this.id)">
            <img id="front-forearm-a" src="pics/frontbody/leftforearm.png" onclick="showPopup(this.id)">
            <img id="front-forearm-b" src="pics/frontbody/rightforearm.png" onclick="showPopup(this.id)">
            <img id="obliques" src="pics/frontbody/obliques.png" onclick="showPopup(this.id)">
            <img id="left-quad" src="pics/frontbody/leftquad.png" onclick="showPopup(this.id)">
            <img id="right-quad" src="pics/frontbody/rightquad.png" onclick="showPopup(this.id)">
            <img id="front-calf-a" src="pics/frontbody/leftcalves.png" onclick="showPopup(this.id)">
            <img id="front-calf-b" src="pics/frontbody/rightcalves.png" onclick="showPopup(this.id)">

            <!-- Back Body Pics -->
            <img id="back-trap-a" src="pics/backbody/trapsa.png" onclick="showPopup(this.id)">
            <img id="back-trap-b" src="pics/backbody/trapsb.png" onclick="showPopup(this.id)">
            <img id="left-lats" src="pics/backbody/leftlats.png" onclick="showPopup(this.id)">
            <img id="right-lats" src="pics/backbody/rightlats.png" onclick="showPopup(this.id)">
            <img id="back-delt-a" src="pics/backbody/leftdelt.png" onclick="showPopup(this.id)">
            <img id="back-delt-b" src="pics/backbody/rightdelt.png" onclick="showPopup(this.id)">
            <img id="left-tricep" src="pics/backbody/lefttricep.png" onclick="showPopup(this.id)">
            <img id="right-tricep" src="pics/backbody/righttricep.png" onclick="showPopup(this.id)">
            <img id="back-forearm-a" src="pics/backbody/leftforearm.png" onclick="showPopup(this.id)">
            <img id="back-forearm-b" src="pics/backbody/rightforearm.png" onclick="showPopup(this.id)">
            <img id="glutes" src="pics/backbody/glutes.png" onclick="showPopup(this.id)">            
            <img id="left-hamstring" src="pics/backbody/lefthamstring.png" onclick="showPopup(this.id)">
            <img id="right-hamstring" src="pics/backbody/righthamstring.png" onclick="showPopup(this.id)">
            <img id="back-calf-a" src="pics/backbody/leftcalves.png" onclick="showPopup(this.id)">
            <img id="back-calf-b" src="pics/backbody/rightcalves.png" onclick="showPopup(this.id)"> 

            <!-- The Popup -->
            <div id="myPopup" class="popup">
                <!-- popup content -->
                <div class="popup-content">
                    <div class="popup-header">
                        <span class="close">&times;</span>
                        <h2 id="muscle-type"></h2>
                    </div>
                    <div class="popup-body">
                        <p>These workouts work best for this muscle</p>
                        <a id="workout1"></a>
                        <a id="workout2"></a>
                        <a id="workout3"></a>
                        <a id="workout4"></a>
                        <a id="workout5"></a>
                    </div>
                    <div class="popup-footer">
                        <h3>©Illusive Fitness</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span id="footertext">©Illusive 2020</span>
    </footer>
    <script type="text/javascript" src="illusive.js"></script>
</body>
</html>
